<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            
            <label >Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
             
            <label>Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            
        </fieldset>

         <!-- education -->
        <fieldset>
            <legend id="two">Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend id="three">Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your Experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend id="four">Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit"><b>Generate your resume</b></button>
        
    </form>
    <br>
    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be generated below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
